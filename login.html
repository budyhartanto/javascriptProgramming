        <div class="container">

                    id="btnHitung">Hitung Tenor</button>

            </form>

        </div>
        <!-- End perhitung angsuran -->

        <!-- Start search dengan loopingan -->
        <div class="container mb-5">

            <h1 class="mt-5 text-center">Loopingan</h1>

            <form id="looping">
                <label>NIK</label><br>
                <input class="form-control" type="number" id="nik"><br>
                <label>Password</label><br>
                <input class="form-control" type="password" id="pwd"><br>

                <!-- <button class="btn btn-warning px-5" type="button"
                    onclick="login()">Cari</button> -->
                <button class="btn btn-warning px-5" type="button"
                    id="btnCari">Cari</button>

            </form>

        </div>
        <!-- End search dengan loopingan -->

    </body>
